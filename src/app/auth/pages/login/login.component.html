<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <form [formGroup]="loginForm" class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <div class="input-group mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="input-group mb-4">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <button (click)="onSignInClick()" class="btn btn-primary mb-4">
          Ingresar
        </button>
        <!-- <p class="mb-2 text-muted">
          Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p> -->
        <p class="mb-0 text-muted">
          Â¿No tienes una cuenta?
          <a [routerLink]="['/register']">Registrate</a>
        </p>
      </form>
    </div>
  </div>
</div>
